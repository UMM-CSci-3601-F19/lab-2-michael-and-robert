<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todos los dias</title>
  <link rel="stylesheet" type="text/css" href="css/users.css">
  <script type="text/javascript" src="javascript/util.js"></script>
  <script type="text/javascript" src="javascript/todo.js"></script>
</head>
<body>
<button type="button" id="getAllTodos">Get All Todos</button>

<hr/>

<div id="jsonDump" style="margin-top:20px"> Json will go here</div>

<label for="owner">Owner:</label><input id="owner" type="text" name="owner">
<button type="button" id="getAllTodosByOwner"> get Todos by Owner</button>
<br>
<label for="category">Category:</label>
<select id="category" name="category">
  <option value="homework">Homework</option>
  <option value="software design">Software Design</option>
  <option value="video games">Video Games</option>
  <option value="groceries">Groceries</option>
</select>
<button type="button"id="getAllTodosByCategory" for="category"> get Todos by Category </button>
<br>
<label>Status:</label>
<input type="radio" name="status" value="true">True <input type="radio" name="status" value="false">False
<button type="button" id="getAllTodosByStatus"> get Todos by Status</button>


<script>
  window.onload = function () {
    console.log("The page is loaded now!");

    var element = document.getElementById('getAllTodos');
    element.addEventListener("click", getAllTodos, true);

    var element = document.getElementById('getAllTodosByOwner');
    element.addEventListener("click", getAllTodosByOwner, true);

    var element = document.getElementById('getAllTodosByCategory');
    element.addEventListener("click", getAllTodosByCategory, true);

    var element = document.getElementById('getAllTodosByStatus');
    element.addEventListener("click", getAllTodosByStatus, true);
  }
</script>
</body>
</html>
